<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    


</head>

<body>

    <h1>Psychic Game!</h1>
    <h2>Guess what letter I'm thinking of...</h2>
    
    <div>
        <p id="directions-text">Press a letter to start playing</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p>Wins: <span id="wins-span"></span></p>
        <p>Losses: <span id="losses-span"></span></p>
        <p>Guesses Left: <span id="guessesLeft-span"></span></p>
        <p>Guesses So Far: <span id="guessesSoFar-span"></span></p>

    </div>

    <script type="text/javascript" script src="assets/javascript/game.js"> </script>



</body>

</html>
