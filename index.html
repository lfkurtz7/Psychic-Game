<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>Psychic Game!</h1>
        <h2>Guess what letter I'm thinking of...</h2>
        <hr>

        <div>
            <p id="directions-text">Press a letter to start playing</p>
            <p id="userchoice-text"></p>
            <p id="computerchoice-text"></p>
            <p>Wins: <span id="wins-span"></span></p>
            <p>Losses: <span id="losses-span"></span></p>
            <p>Guesses Left: <span id="guessesLeft-span"></span></p>
            <p>Guesses So Far: <span id="guessesSoFar-span"></span></p>

        </div>

    </div>

    <script type="text/javascript" script src="assets/javascript/game.js"> </script>



</body>

</html>
